<!-- Filtros para tabla Entrada-->
<div class="row filtro" id='filtrosEntrada'>
    <div class="col-12">
        <div class="form-group row">
            <label for="filtroTexto" class="col-4 col-form-label">Buscar por texto</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-search"></i>
                        </div>
                    </div>
                    <input id="filtroTexto" name="filtroTexto" type="text" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group row">
            <label for="filtroFechaInicial" class="col-4 col-form-label">Intervalo de Fechas</label>
            <div class="col-8 row">
                <div class="col-6">
                    <input id="filtroFechaInicial" name="filtroFechaInicial" type="date" class="form-control">
                </div>
                <div class="col-6">
                    <input id="filtroFechaFinal" name="filtroFechaFinal" type="date" class="form-control">
                </div>
            </div>
        </div>
    </div>
</div>
