<!-- Formulario comprar entrada -->
<form id="formularioEntrada">
    <div class="form-group">
        <label for="representacionSeleccionada">Representación</label>
        <div>
            <select id="representacionSeleccionada" name="representacionSeleccionada" required="required" class="custom-select">
                <!-- Representaciones de la base de datos -->
            </select>
        </div>
    </div>
    <div class="form-group">
        <label>Tipo de entrada</label>
        <div>
            <div class="custom-control custom-radio custom-control-inline">
                <input name="tipoEntrada" type="radio" id="tipoEntrada0" required="required" class="custom-control-input" value="individual" checked="checked">
                <label for="tipoEntrada0" class="custom-control-label">Individual</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input name="tipoEntrada" type="radio" id="tipoEntrada1" required="required" class="custom-control-input" value="grupal">
                <label for="tipoEntrada1" class="custom-control-label">Grupal</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="butacaSeleccionada">Butaca</label>
        <div>
            <select id="butacaSeleccionada" name="butacaSeleccionada" aria-describedby="butacaSeleccionadaHelpBlock" required="required" class="custom-select">
                <!-- Butacas de la base de datos -->
            </select>
            <span id="butacaSeleccionadaHelpBlock" class="form-text text-muted">Selecciona una o más butacas</span>
        </div>
    </div>
    <div class="form-group">
        <div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input name="entradaAdaptada" id="entradaAdaptada_0" type="checkbox" class="custom-control-input" value="Si">
                <label for="entradaAdaptada_0" class="custom-control-label">Adaptada</label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-4">
            <label for="personasGrupal">Personas</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-users"></i>
                    </div>
                </div>
                <input id="personasGrupal" name="personasGrupal" type="number" step="any" class="form-control" readonly="readonly">
            </div>
        </div>
        <div class="col">
            <label for="totalEntrada">Precio Total</label>
            <div class="input-group">
                <input id="totalEntrada" name="totalEntrada" type="number" step="any" class="form-control" readonly="readonly">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <i class="fa fa-euro"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button name="submit" type="button" class="btn btn-primary">Comprar entrada</button>
    </div>
</form>
<!-- Formulario crear representacion -->
<form id="formularioRepresentacion">
    <div class="form-group">
        <label for="teatroSeleccionado">Teatro</label>
        <div>
            <select id="teatroSeleccionado" name="teatroSeleccionado" required="required" class="custom-select">
                <!-- Teatros de la base de datos -->
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="fechaRepresentacion" class="col-2 col-form-label">Fecha (Inicio/Fin)</label>
        <div class="col-5">
            <input id="fechaRepresentacion" name="fechaInicioRepresentacion" type="date" class="form-control" pattern="(?:(?:0[1-9]|1[0-2])[\/\\-. ]?(?:0[1-9]|[12][0-9])|(?:(?:0[13-9]|1[0-2])[\/\\-. ]?30)|(?:(?:0[13578]|1[02])[\/\\-. ]?31))[\/\\-. ]?(?:19|20)[0-9]{2}" required="required">
                <div class="invalid-feedback">Debe introducir una fecha válida</div>
        </div>
        <div class="col-5">
            <input id="fechaRepresentacion" name="fechaFinalRepresentacion" type="date" class="form-control" pattern="(?:(?:0[1-9]|1[0-2])[\/\\-. ]?(?:0[1-9]|[12][0-9])|(?:(?:0[13-9]|1[0-2])[\/\\-. ]?30)|(?:(?:0[13578]|1[02])[\/\\-. ]?31))[\/\\-. ]?(?:19|20)[0-9]{2}" required="required">
                <div class="invalid-feedback">Debe introducir una fecha válida</div>

        </div>
    </div>
    <div class="form-group row">
        <label class="col-2"></label>
        <div class="col-10">
            <div class="custom-control custom-checkbox custom-control-inline">
                <input name="representacionAdaptada" id="representacionAdaptada" type="checkbox" class="custom-control-input" value="S">
                <label for="representacionAdaptada" class="custom-control-label">Adaptada</label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="precioBaseRepresentacion" class="col-2 col-form-label">Precio base</label>
        <div class="col-10">
            <div class="input-group">
                <input id="precioBaseRepresentacion" name="precioBaseRepresentacion" type="number" class="form-control" step="any" min="1" max="999" required="required">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <i class="fa fa-euro"></i>
                    </div>
                </div>
                <div class="invalid-feedback">Debe introducir un numero entre 1 y 999</div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div class="form-group row">
        <label for="espectaculoSeleccionado" class="col-2 col-form-label">Espectáculo</label>
        <div class="col-10">
            <select id="espectaculoSeleccionado" name="espectaculoSeleccionado" class="custom-select">
                <!-- Espectáculos de la base de datos -->
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-2 col-10">
            <button name="submit" type="button" class="btn btn-primary" >Añadir</button>
        </div>
    </div>
</form>
<!-- Formulario crear espectáculo -->
<form id="formularioEspectaculo">
    <div class="form-group row">
        <label for="nombreEspectaculo" class="col-4 col-form-label">Nombre</label>
        <div class="col-8">
            <input id="nombreEspectaculo" name="nombreEspectaculo" type="text" class="form-control" pattern="^[a-zA-Z][a-zA-Z0-9-_\. ]{1,100}$" required="required">
            <div class="invalid-feedback">Debe introducir un nombre válido.</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="nombreProductorEspectaculo" class="col-4 col-form-label">Productor</label>
        <div class="col-8">
            <input id="nombreProductorEspectaculo" name="nombreProductorEspectaculo" type="text" class="form-control" pattern="^[a-zA-Z][a-zA-Z0-9-_\. ]{1,100}$" required="required">
            <div class="invalid-feedback">Debe introducir un productor válido.</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="categoriaEspectaculo" class="col-4 col-form-label">Categoría</label>
        <div class="col-8">
            <select id="categoriaEspectaculo" name="categoriaEspectaculo" class="custom-select">
                <option value="Comedia">Comedia</option>
                <option value="Musical">Musical</option>
                <option value="Pantomima">Pantomima</option>
                <option value="Marionetas">Marionetas</option>
                <option value="Absurdo">Absurdo</option>
                <option value="Tragicomedia">Tragicomedia</option>
                <option value="Tragedia">Tragedia</option>
                <option value="Independiente">Independiente</option>
                <option value="Poetico">Poético</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="gastosEspectaculo" class="col-4 col-form-label">Gastos</label>
        <div class="col-8">
            <div class="input-group">
                <input id="gastosEspectaculo" name="gastosEspectaculo" type="number" step="any" class="form-control" min="0" max="300000" required="required">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <i class="fa fa-euro"></i>
                    </div>
                </div>
                <div class="invalid-feedback">Debe introducir un numero entre 0 y 300000</div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="companiaSeleccionada" class="col-4 col-form-label">Compañía</label>
        <div class="col-8">
            <select id="companiaSeleccionada" name="companiaSeleccionada" class="custom-select">
                <!-- Compañias de la base de datos -->
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="obraSeleccionada" class="col-4 col-form-label">Obra</label>
        <div class="col-8">
            <select id="obraSeleccionada" name="obraSeleccionada" class="custom-select">
                <!-- Obras de la base de datos -->
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
