<!DOCTYPE html>
<html lang="es">

<head>
    <title>UpoTeatro</title>
    <meta http-equiv="Cache-control" content="no-cache">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="grande">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                    <a class="navbar-brand" href="">UpoTeatro</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navBar">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a id="navInicio" class="nav-link" href="">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a id="navComprarEntrada" class="nav-link" href="#">Comprar Entradas</a>
                            </li>
                            <li class="nav-item">
                                <a id="navListaRepresentaciones" class="nav-link" href="#">Ver Representaciones</a>
                            </li>
                            <li class="nav-item">
                                <a id="navListaEspectaculos" class="nav-link" href="#">Ver Espectáculos</a>
                            </li>
                            <li class="nav-item">
                                <a id="navListaTeatros" class="nav-link" href="#">Ver Teatros</a>
                            </li>
                            <li class="nav-item">
                                <a id="navListaObras" class="nav-link" href="#">Ver Obras</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-md-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#" id="accederAdmin">Acceder como Administrador </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="jumbotron">
                    <h2><strong>UpoTeatro</strong></h2>
                    <p>Gestión de espacios teatrales.</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="formularios" class="col-8">
                <!-- Aquí aparece cada apartado -->
            </div>
        </div>
        <div class="modal fade" id="modalMensaje" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Mensaje del sistema</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="modalMensaje" onsubmit="return false">
                        <div class="modal-body">
                            <div id="inicioSesion">
                                <div class="form-group">
                                    <label for="usuario">Usuario</label>
                                    <input id="usuario" name="usuario" type="text" autocomplete="username" required="required" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="clave">Contraseña</label>
                                    <input id="clave" name="clave" type="password" autocomplete="current-password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <button name="submit" type="button" class="btn btn-primary">Iniciar Sesión</button>
                                </div>
                            </div>
                            <p id="mensaje">Ha ocurrido un error.</p>
                        </div>
                        <div class="modal-footer show">
                            <button type="button" id="cierraModal" class="btn btn-primary" name="ok" data-dismiss="modal" aria-label="Close">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script src="js/clases.js"></script>
    <script src="js/claseUpoTeatro.js"></script>
    <script src="js/multiusos.js"></script>
    <script src="js/cargaDatos.js"></script>
    <script src="js/sesion.js"></script>
    <script src="js/listadosFiltros.js"></script>
    <script src="js/modificarVista.js"></script>
    <script src="js/principal.js"></script>
</body>

</html>
